more-title=Что еще он может сделать?
more-desc=Режим перевода на месте в Pontoon ставит его выше других, но он также имеет много других преимуществ.
qa=Проверки качества
qa-desc=Перед сохранением автоматически проверяется качество переводов
helpers=Помощники в переводе
helpers-desc=Вы получите помощь от памяти переводов, машинного перевода и тому подобного
plurals=Поддержка множественного числа
plurals-desc=Строки с множественными числами могут быть переведены во всех формах множественных чисел, доступных в вашем языке


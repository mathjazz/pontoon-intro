# What
what-title=Что такое Pontoon?
what-desc=Pontoon позволяет вам локализовывать веб-контент на месте, с контекстом и пространственными ограничениями прямо перед тобой.
context=Понимание контекста
context-desc=При локализации веб-страницы на самой странице, вам больше не нужно беспокоиться, чем является слово, которое вы переводите - глаголом или существительным.
space=См. пространственные ограничения
space-desc=Избегайте нарушений пользовательского интерфейса, видя как много свободного места есть для ваших переводов, что особенно полезно при работе с приложениями.
preview=Получите мгновенный предпросмотр
preview-desc=В тот момент, когда вы представляете перевод, он заменяет собой оригинальный текст на веб-странице, что делает вас первым корректором и тестером.

# How
how-title=Как это работает?
how-desc=Pontoon - очень простой и интуитивно понятный инструмент, который практически не требует технических навыков для использования его локализаторами.
hover=Зависните
hover-sub=над веб контентом
hover-desc=Переместите вашу мышь через заголовки, параграфы и другие текстовые блоки на этой странице. Пунктирный прямоугольник появится вокруг каждого из этих блоков, маркируя строки, которые доступны для локализации на самой странице.
select=Выберите
select-sub=блок текста
select-desc=Панель инструментов появляется над пунктирным прямоугольником, позволяя вам сделать соответствующий текст заблокированным для редактирования. Чтобы сделать так, также щёлкните по кнопке "Редактировать" на панели ипструментов, либо сделайте двойной щёлчок мышью в любом месте внутри границ пунктира.
translate=Переведите
translate-sub=выбранный текст
translate-desc=Когда вы входите в режим редактирования, будет выбран весь текст блока. Вы можете начать печатать свой перевод сразу, видя точный контекст исходной строки и количество свободного места для вашего перевода.
save=Сохраните
save-sub=свой перевод
save-desc=Когда вы будете довольны переводом, вы можете сохранить его, нажав Enter или щёлкнув по иконке сохранения в панели инструментов. Чтобы выйти из режима перевода без сохранения изменений, нажмите Esc или щёлкните по иконке отмены в панели инструментов.
profit=Узнайте больше


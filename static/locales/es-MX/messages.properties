# What
what-title=¿Qué es Pontoon?
what-desc=Pontoon te permite localizar contenido web en vivo, con el contexto y limitaciones espaciales en frente de ti.
context=Entiende el contexto
context-desc=Al localizar una página web en la página misma, ya no necesitas preocuparte por si la palabra que traduces es un verbo o un sustantivo.<br>
space=Observa las limitantes de espacio
space-desc=Evita romper la interfaz de usuario, observando cuanto espacio está disponible para tus traducciones, lo que es especialmente útil en aplicaciones.
preview=Obtén vista previa instantánea
preview-desc=En cuanto envías la traducción, ésta reemplaza al texto anterior en la página web, convirtiéndote así en el primer revisor de traducción.

# How
how-title=¿Cómo funciona?
how-desc=Pontoon es una herramienta realmente simple e intuitiva que requiere muy pocas habilidades técnicas para su funcionamiento.
hover=Desplázate
hover-sub=sobre el contenido de la web
hover-desc=Mueve tu mouse sobre títulos, links, párrafos u otros bloques de texto en esta pagina. Un rectángulo punteado aparecerá en cada uno de los bloques, marcando las cadenas que están disponibles para localizar en la misma página.
select=Selecciona
select-sub=un bloque de texto
select-desc=Una barra de herramientas aparece sobre el rectángulo punteado, permitiéndote seleccionar el bloque de texto correspondiente para editar. Para hacerlo, puedes dar clic en el botón de editar en la barra de herramientas o dar doble clic en cualquier parte dentro del borde punteado.
translate=Traduce
translate-sub=texto seleccionado
translate-desc=Cuando inicias el modo de edición, el bloque de texto entero sera seleccionado. Puedes empezar a escribir tu traducción inmediatamente mientras vez el contexto exacto de tus cadenas origen y cuanto espacio hay disponible para tu traducción.
save=Guarda
save-sub=tu traducción
save-desc=Tan pronto como estés contento con tu traducción, puedes guardarla presionando Entrar o dando clic en el icono guardar de la barra de herramientas. Para salir del modo de traducción si guardar cambios, presiona Esc o da clic en el icono cancelar de la barra de herramientas.
profit=Aprende más

# More
more-title=¿Qué más puedo hacer?
more-desc=El modo de traducción en sitio de Pontoon lo pone por encima de otros, pero también tiene muchos otros beneficios.
qa=Revisiones de calidad
qa-desc=La calidad de las traducciones es revisada automáticamente, antes de ser guardadas.
helpers=Ayudantes de traducción
helpers-desc=Obtén sugerencias de la memoria de traducción, traducción automática y similares.<br>
plurals=Soporte de plurales
plurals-desc=Las cadenas con plurales pueden ser traducidas a todas las formas plurales disponibles en tu idioma


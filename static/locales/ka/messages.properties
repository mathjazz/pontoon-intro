# What
what-title=რა არის Pontoon?
what-desc=Pontoon საშუალებას გაძლევ თარგმნოთ გვერდის შიგთავსი ადგილზე, სადაც თქვენს თვალწინაა შინაარსიც და სივრცის საზღვრებიც
context=იგებთ შინაარსს
context-desc=გვერდის ადგილზე თარგმნის შემთხვევაში, აღარ გიწევთ იმაზე ფიქრი, სათარგმნი სიტყვა ზმნა არის თუ სახელზმნა
space=ხედავთ სივრცის საზღვრებს
space-desc=იმის ნახვით, თუ რა ადგილს იკავებს ნათარგმნი ტექსტი, თავიდან იცილებთ სამომხმარებლო გარემოს დარღვევებს, რაც მნიშვნელოვანია აპლიკაციებში.
preview=ათვალიერებთ წინასწარ<br>
preview-desc=როგორც კი აგზავნით თარგმანს, მაშინვე იცვლება ორიგინალი ტექსტი, რითიც ხდებით ნათარგმნის პირველი შემმოწმებელი და გამომცდელი

# How
how-title=როგორ მუშაობს?
how-desc=Pontoon არის ძალიან მარტივი და ინტუიციური ხელსაწყო, რომელიც გამოსაყენებლად ლოკალიზატორებისგან ტექნიკურ უნარ-ჩვევებს თითქმის არ მოითხოვს.
hover=გადაატარეთ ისარი<br>
hover-sub=გვერდის შიგთავსზე
hover-desc=მიუახლოვეთ თაგვის ისარი სათაურებს, ბმულებს ან ტექსტის ფრაგმენტებს ამ გვერდზე. გამოისახება წყვეტილი მართკუთხედი და მოინიშნება სათარგმნი ტექსტი.
select=აირჩიეთ
select-sub=სექცია
select-desc=ხელსაწყოთა ზოლი წყვეტილი მართკუთხედის ზემოთ, საშუალებას გაძლევთ მონიშნოთ შესაბამისი ტექსტი ჩასასწორებლად. ამისთვის ან ჩასწორების ღილაკს დააწექით, ან წყვეტილი არის შიგნით, სადმე ჩააწკაპეთ ორჯერ.
translate=თარგმნეთ<br>
translate-sub=მონიშნული ტექსტი
translate-desc=ჩასწორების რეჟიმზე გადასვლისას, მთლიანი ტექსტი მოინიშნება. შეგიძლია დაიწყოთ თარგმანის აკრეფა და თან თვალის დევნება ტექსტის შინაარსსა და დაკავებულ ადგილზე.
save=შეინახეთ
save-sub=თქვენი თარგმანი
save-desc=როგორც კი დაგაკმაყოფილებთ თქვენი ნათარგმნი, მისი შენახვა შეგეძლებათ Enter კლავიშზე დაწოლით ან შენახვის ხატულაზე დაწკაპებით. თარგმნის რეჟიმის ცვლილებების შენახვის გარეშე დასატოვებლად, დააწექით Esc კლავიშს ან გაუქმების ხატულას, ხელსაწყოთა ზოლზე.
profit=გაიგეთ მეტი<br>

# More
more-title=კიდევ რისი გაკეთება შეუძლია?<br>
more-desc=Pontoon-ის ადგილზე თარგმნის შესაძლებლობა არის ის, რაც სხვებზე მაღლა აყენებს, თუმცა მას აქვს კიდევ მრავალი უპირატესობა.
qa=ხარისხის შემოწმება
qa-desc=თარგმანის ხარისხი ავტომატურად მოწმდება შენახვის წინ
helpers=თარგმნის დამხმარეები
helpers-desc=ისარგებლეთ დამახსოვრებული თარგმანით, ავტომატური თარგმნით და სხვა
plurals=მრავლობითის მხარდაჭერა<br>
plurals-desc=ტექსტი მრავლობით რიცხვში შესაძლებელია ითარგმნოს თქვენს ენაზე, მრავლობითის ყველა ფორმაში.

